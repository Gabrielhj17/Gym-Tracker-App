<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Set Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Workouts</h1>
        <div class="header-icons">
            <button class="add-icon" id="show-add-form" aria-label="Add New Workout">+</button>
        </div>
    </header>

    <main>
        <div class="add-workout-card" id="add-workout-card" style="display: none;">
            <form id="new-workout-form">
                <input type="text" id="workout-name" placeholder="Workout Name" required>
                <button type="submit" class="add-workout-button">Add Workout</button>
            </form>
        </div>

        <div id="no-workouts-message" style="display: block;">
            <p>No workouts added. Please add a workout to get started!</p>
        </div>

        <section class="workout-cards" id="workout-cards">
            </section>
    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item" aria-label="Home">
                <button>🏠</button>
            </a>
            <a href="calendar.html" class="nav-item" aria-label="Calendar">
                <button>🗓️</button>
            </a>
            <a href="statistics.html" class="nav-item" aria-label="Statistics">
                <button>📊</button>
            </a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
