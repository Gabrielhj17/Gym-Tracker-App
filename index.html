<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Set Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Workouts</h1>
        <div class="header-icons">
            <button class="filter-icon" aria-label="Settings/Filter">&#9881;</button> <!-- Settings/Filter Icon -->
            <button class="add-icon" aria-label="Add New Workout">+</button> <!-- Add Icon -->
        </div>
    </header>

    <main>
        <section class="workout-cards">
            <div class="workout-card" onclick="toggleExerciseForm(this)">
                <div class="workout-details">
                    <p class="workout-count">0</p>
                    <p class="workout-name">Pull</p>
                    <p class="workout-status">Unscheduled</p>
                </div>
                <button class="options-icon" aria-label="More Options">&#8942;</button> <!-- Three dots for options -->
            </div>
            <div class="exercise-list" style="display: none;">
                <div class="exercise-form" style="display: block;">
                    <h3>Add New Set</h3>
                    <form id="exercise-form">
                        <div class="input-group">
                            <input type="text" id="exercise" placeholder="Exercise Name" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="reps" placeholder="Reps" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="weight" placeholder="Weight (kg)" required>
                        </div>
                        <button type="submit" class="submit-button">Add Set</button>
                    </form>
                </div>
                <div id="exercise-cards-container"></div> <!-- Container for exercise cards -->
            </div>
        </section>
    </main>

    <footer>
        <nav class="bottom-nav">
            <button class="nav-item" aria-label="Home">ğŸ </button> <!-- Home Icon -->
            <button class="nav-item" aria-label="Calendar">ğŸ—“ï¸</button> <!-- Calendar Icon -->
            <button class="nav-item" aria-label="Statistics">ğŸ“Š</button> <!-- Stats Icon -->
            <button class="nav-item" aria-label="Chat">ğŸ’¬</button> <!-- Chat Icon -->
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
